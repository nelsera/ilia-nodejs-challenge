services:
  postgres:
    image: postgres:16-alpine
    container_name: ilia-postgres
    environment:
      POSTGRES_USER: ilia
      POSTGRES_PASSWORD: ilia
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ilia -d postgres']
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ilia-rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: ilia
      RABBITMQ_DEFAULT_PASS: ilia
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10

  user-service:
    build:
      context: .
      dockerfile: apps/user-service/Dockerfile
    container_name: user-service
    env_file:
      - ./apps/user-service/.env
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  wallet-service:
    build:
      context: .
      dockerfile: apps/wallet-service/Dockerfile
    container_name: wallet-service
    env_file:
      - ./apps/wallet-service/.env
    ports:
      - '3002:3002'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started

volumes:
  pgdata:
